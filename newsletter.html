<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Baby V.O.X Guestbook</title>
<style>
body {
  font-family: "Comic Sans MS", cursive, sans-serif;
  background: #ffb6c1;
  margin: 0;
  padding: 0;
  color: #000;
}

.container {
  width: 960px;
  margin: auto;
  background: #222;
  border: 5px solid #ff69b4;
  padding: 20px;
}

.header {
  text-align: center;
  font-size: 36px;
  color: #ff69b4;
  text-shadow: 2px 2px #000;
  margin-bottom: 20px;
}

.blinkie {
  display: block;
  margin: 10px auto;
  width: 50px;
  height: 50px;
}

.main {
  background: #444;
  padding: 20px;
  border-radius: 6px;
  text-align: center;
}

h2 {
  color: #ff69b4;
  text-shadow: 1px 1px #000;
}

p {
  color: #fff;
}

.cbox-container {
  margin-top: 20px;
}
iframe {
  width: 100%;
  height: 500px;
  border: none;
  border-radius: 6px;
}
</style>
</head>
<body>

<div class="container">
  <div class="header">Baby V.O.X Guestbook</div>

  <!-- Blinkie -->
  <img src="FCEE67FF-675A-48D7-8B20-00F20ABD0D56.gif" alt="Blinkie" class="blinkie">

  <!-- Main panel -->
  <div class="main">
    <h2>Welcome to the V.O.X Guestbook!</h2>
    <p>Leave your message below and join fellow fans!</p>

    <div class="cbox-container">
      <!-- Replace this iframe src with your CBox embed URL -->
      <iframe src="https://www.cbox.ws/box/?boxid=YOUR_BOX_ID&boxtag=YOUR_BOXTAG&sec=main" allowtransparency="true"></iframe>
    </div>
  </div>
</div>

</body>
</html>
