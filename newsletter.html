<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Baby V.O.X Newsletter</title>
<style>
body {
  font-family: "Comic Sans MS", cursive, sans-serif;
  background-color: #ffb6c1; /* classic Geocities pink */
  margin: 0;
  padding: 0;
  text-align: center;
}

/* Main container */
.container {
  width: 900px;
  margin: 30px auto;
}

/* Header */
h1 {
  color: #ff69b4;
  text-shadow: 2px 2px #000;
  font-size: 48px;
  margin-bottom: 20px;
}

/* Retro text boxes */
.text-box {
  background-color: #fff;
  border: 4px solid #ff69b4;
  padding: 15px;
  margin: 15px auto;
  width: 80%;
  border-radius: 10px;
  color: #000;
  font-size: 18px;
  text-shadow: 1px 1px #aaa;
}

/* Newsletter icon */
.newsletter-icon {
  width: 400px;
  border: 5px dashed #ff69b4;
  border-radius: 12px;
  margin-top: 20px;
  cursor: pointer;
}

/* Glow on hover */
.newsletter-icon:hover {
  border-color: #ff85c1;
  box-shadow: 0 0 25px #ff85c1, 0 0 50px #ff69b4;
  transform: scale(1.05) rotate(-2deg);
  animation: bounce 0.4s ease;
}

/* Tilt and glow on click */
.newsletter-icon:active {
  transform: scale(0.95) rotate(5deg);
  box-shadow: 0 0 40px #ff69b4, 0 0 60px #ff85c1;
}

/* Bounce keyframes */
@keyframes bounce {
  0% { transform: scale(1.05) rotate(-2deg); }
  25% { transform: scale(1.10) rotate(-3deg); }
  50% { transform: scale(1.05) rotate(-2deg); }
  75% { transform: scale(1.08) rotate(-1deg); }
  100% { transform: scale(1.05) rotate(-2deg); }
}

/* Optional: blinkie style */
.blinkie {
  width: 50px;
  height: 50px;
  margin: 10px;
  vertical-align: middle;
}

</style>
</head>
