<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baby V.O.X Gallery</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 20px;
    background-color: rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Spinning Baby VOX logo */
  .logo {
    width: 100px;
    animation: spin 4s linear infinite;
    margin-bottom: 20px;
  }

  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  h1 {
    color: #4B0082;
    margin-bottom: 10px;
  }

  p.instruction {
    color: #4B0082;
    font-size: 16px;
    margin-bottom: 30px;
  }

  /* Gallery icons */
  .gallery-icons {
    display: flex;
    gap: 20px;
    justify-content: center;
    flex-wrap: wrap;
    margin-bottom: 30px;
  }

  .gallery-icons img {
    width: 80px;
    height: 80px;
    cursor: pointer;
    border-radius: 12px;
    box-shadow: 0 0 8px #ff99cc;
    transition: transform 0.3s, box-shadow 0.3s;
    animation: pulse 2s infinite;
  }

  .gallery-icons img:hover {
    transform: scale(1.2);
    box-shadow: 0 0 20px #ff4ca6;
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }

  /* Back button */
  .back-btn {
    padding: 10px 20px;
    background: #ff3399;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    transition: transform 0.2s;
  }

  .back-btn:hover {
    transform: scale(1.1);
  }
</style>
</head>
<body>

<!-- Spinning Logo -->
<img src="babyvox.logo.2.svg" alt="Baby VOX Logo" class="logo">

<h1>Baby V.O.X Gallery</h1>
<p class="instruction">Click on one of the Baby VOX member or group icons to reveal their galleries.</p>

<!-- Gallery Icons -->
<div class="gallery-icons">
  <img src="voxicon.gif" alt="Baby VOX Group" onclick="openGallery('group.html')">
  <img src="9AC44AF6-F2D0-4737-B57D-6235A6A88451.gif" alt="Kim EZ" onclick="openGallery('ez.html')">
  <img src="9EF6FA94-5256-4BC8-A5CA-C81C1452A5CC.gif" alt="Lee Heejin" onclick="openGallery('heejin.html')">
  <img src="IMG_2304.jpeg" alt="Shim Eun Jin" onclick="openGallery('eunjin.html')">
  <img src="D96498F8-FF33-4F95-9B2F-B582920044C0.gif" alt="Yoon Eun Hye" onclick="openGallery('eunhye.html')">
  <img src="7461FA96-C93D-4E07-8140-E2F68988762F.gif" alt="Kan Mi Youn" onclick="openGallery('miyoun.html')">
</div>

<!-- Back to Home -->
<button class="back-btn" onclick="window.location.href='index.html'">Back to Home</button>

<script>
  // Function to open member or group galleries
  function openGallery(url) {
    window.location.href = url;
  }
</script>

</body>
</html>
