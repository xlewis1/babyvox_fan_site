 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>*** Baby V.O.X Fan Club - Member of the Day ***</title>
<style>
  body {
    /* Tiled background is the law of GeoCities */
    background-image: url('https://www.transparenttextures.com/patterns/pink-dust.png');
    background-color: #ffccff;
    color: #800080;
    font-family: "Comic Sans MS", cursive, sans-serif;
    text-align: center;
    cursor: crosshair;
  }

  h1 {
    background-color: #ff00ff;
    color: white;
    display: inline-block;
    padding: 10px;
    border: 3px double #ffffff;
    text-shadow: 2px 2px #000000;
  }

  .motd-box {
    background-color: #ffffff;
    border: 5px ridge #ff66b2;
    padding: 20px;
    display: inline-block;
    margin-top: 20px;
    box-shadow: 10px 10px 0px #888888; /* Old school block shadow */
  }

  .motd-box img {
    width: 180px;
    border: 4px inset #ffccff;
    background-color: #000;
  }

  .button-group {
    margin-top: 15px;
  }

  /* 90s style Windows-esque buttons */
  button {
    font-family: "Arial", sans-serif;
    font-size: 12px;
    font-weight: bold;
    padding: 5px 10px;
    background: #dddddd;
    border-top: 2px solid #fff;
    border-left: 2px solid #fff;
    border-right: 2px solid #888;
    border-bottom: 2px solid #888;
    cursor: pointer;
    margin: 5px;
  }

  button:active {
    border-top: 2px solid #888;
    border-left: 2px solid #888;
    border-right: 2px solid #fff;
    border-bottom: 2px solid #fff;
  }

  .blink {
    animation: blinker 1s linear infinite;
    color: red;
    font-weight: bold;
  }

  @keyframes blinker {
    50% { opacity: 0; }
  }
</style>
</head>
<body>

<marquee scrollamount="5" width="50%">✨ Welcome to the Baby V.O.X Angels Shrine ✨</marquee>

<br>
<h1><font size="6">--[ Member of the Day ]--</font></h1>
<br>

<div class="motd-box">
  <div id="motd-container">
    <img id="motd-img" src="" alt="Member of the Day">
    <h2 id="motd-name" style="color: #0000ff; text-decoration: underline;"></h2>
  </div>

  <div class="button-group">
    <button id="motd-link">View Gallery</button>
    <button id="regen-btn" style="color: darkgreen;">Shuffle Member!</button>
  </div>
  
  <p class="blink">NEW UPDATES DAILY!</p>
</div>

<p>
  <img src="https://web.archive.org/web/20090830110039/http://geocities.com/Athens/Atheneum/5742/underconstruction.gif" height="40">
  <br>
  <font size="2">Best viewed in 800x600 resolution</font>
</p>

<script>
const members = [
  { name: "Kim EZ", img: "EZ56.jpg", link: "ez.html" },
  { name: "Kan Mi Youn", img: "MIYOUN49.jpg", link: "miyoun.html" },
  { name: "Lee Hee Jin", img: "Heejin56.jpg", link: "heejin.html" },
  { name: "Shim Eun Jin", img: "Eunjin12_upscaled.jpg", link: "eunjin.html" },
  { name: "Yoon Eun Hye", img: "EUNHYE10.jpg", link: "eunhye.html" }
];

function setMember(member) {
  document.getElementById("motd-img").src = member.img;
  document.getElementById("motd-name").textContent = member.name;
  document.getElementById("motd-link").onclick = () => {
    window.location.href = member.link;
  };
}

function pickRandom() {
  const randomMember = members[Math.floor(Math.random() * members.length)];
  const today = new Date().toDateString();
  localStorage.setItem("memberOfTheDay", JSON.stringify({ date: today, member: randomMember }));
  setMember(randomMember);
}

// Initial Load Logic
const today = new Date().toDateString();
const savedMOTD = JSON.parse(localStorage.getItem("memberOfTheDay"));

if (savedMOTD && savedMOTD.date === today) {
  setMember(savedMOTD.member);
} else {
  pickRandom();
}

// Add event listener to the Shuffle button
document.getElementById("regen-btn").addEventListener("click", pickRandom);
</script>

</body>
</html>
