<head>

<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #ffe6f0, #f8e1ff);
  color: #4B0082;
  text-align: center;
  padding: 20px;
}
.motd-box {
  background: #ffd6e8;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 0 15px #ff99cc;
  display: inline-block;
  margin-top: 40px;
}
.motd-box img {
  width: 160px;
  height: 200px;
  object-fit: cover;
  border-radius: 8px;
  margin-bottom: 15px;
  box-shadow: 0 0 10px #ff66b2;
}
.motd-box button {
  padding: 8px 16px;
  border: none;
  border-radius: 8px;
  background: #ff66b2;
  color: white;
  cursor: pointer;
}
.motd-box button:hover {
  background: #ff33aa;
}
</style>
</head>
<body>

<h1>ðŸŽ€ Member of the Day ðŸŽ€</h1>

<div class="motd-box">
  <img id="motd-img" alt="Member of the Day">
  <h2 id="motd-name"></h2>
  <button id="motd-link">View Gallery</button>
</div>

<script>
const members = [
  { name: "Kim EZ", img: "EZ56.jpg", link: "ez.html" },
  { name: "Kan Mi Youn", img: "MIYOUN49.jpg", link: "miyoun.html" },
  { name: "Lee Hee Jin", img: "Heejin56.jpg", link: "heejin.html" },
  { name: "Shim Eun Jin", img: "Eunjin12_upscaled.jpg", link: "eunjin.html" },
  { name: "Yoon Eun Hye", img: "EUNHYE10.jpg", link: "eunhye.html" }
];

const today = new Date().toDateString();
const savedMOTD = JSON.parse(localStorage.getItem("memberOfTheDay"));

let motd;

if (savedMOTD && savedMOTD.date === today) {
  motd = savedMOTD.member;
} else {
  motd = members[Math.floor(Math.random() * members.length)];
  localStorage.setItem(
    "memberOfTheDay",
    JSON.stringify({ date: today, member: motd })
  );
}

document.getElementById("motd-img").src = motd.img;
document.getElementById("motd-name").textContent = motd.name;
document.getElementById("motd-link").onclick = () => {
  window.location.href = motd.link;
};
</script>

</body>
</html>
