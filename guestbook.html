<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Baby V.O.X Guestbook</title>
<style>
body {
  font-family: "Comic Sans MS", cursive, sans-serif;
  background: #ffb6c1 url('https://i.imgur.com/9j2xQ2D.gif') repeat;
  margin: 0;
  padding: 0;
  color: #000;
}

.container {
  width: 960px;
  margin: auto;
  background: #222;
  border: 5px solid #ff69b4;
  padding: 20px;
}

.header {
  text-align: center;
  font-size: 36px;
  color: #ff69b4;
  text-shadow: 2px 2px #000;
  margin-bottom: 20px;
}

.blinkie {
  display: block;
  margin: 10px auto;
  width: 50px;
  height: 50px;
}

.main {
  background: #444;
  padding: 20px;
  border-radius: 6px;
}

h2 {
  color: #ff69b4;
  text-shadow: 1px 1px #000;
  text-align: center;
}

p {
  text-align: center;
  color: #fff;
}

iframe {
  width: 100%;
  height: 400px;
  border: none;
  border-radius: 6px;
  display: block;
  margin-top: 20px;
}
</style>
</head>
<body>

<div class="container">
  <div class="header">Baby V.O.X Guestbook</div>

  <!-- Blinkie -->
  <img src="FCEE67FF-675A-48D7-8B20-00F20ABD0D56.gif" alt="Blinkie" class="blinkie">

  <!-- Main panel -->
  <div class="main">
    <h2>Welcome to the V.O.X Guestbook!</h2>
    <p>Leave your message below and join the fun with fellow fans!</p>

    <!-- Google Form embed -->
    <!-- Replace the src URL with your own Google Form embed link -->
    <iframe src="https://docs.google.com/forms/d/e/YOUR_FORM_ID/viewform?embedded=true"></iframe>
  </div>
</div>

</body>
</html>
