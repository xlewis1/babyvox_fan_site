<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baby V.O.X Videos</title>

<style>

/* ---------------- BODY ---------------- */
body {
  font-family: 'Comic Sans MS', Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: url('retro-pattern.png') repeat;
  color: #4B0082;
  text-align: center;
  overflow-x: hidden;
}

/* Sparkle */
body::after {
  content: "âœ¨";
  position: fixed;
  top: 30px;
  left: 50%;
  font-size: 24px;
  opacity: 0.4;
  animation: sparkleMove 6s infinite alternate;
}

@keyframes sparkleMove {
  0% { transform: translateX(-20px); }
  100% { transform: translateX(20px); }
}

/* ---------------- LOGO ---------------- */
.logo {
  width: 150px;
  margin: 20px auto;
  display: block;
  animation: spin 8s linear infinite;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* ---------------- TITLES ---------------- */
h1 {
  margin: 10px 0 5px 0;
  text-shadow: 0 0 10px #ff66b2;
  animation: glowTitle 2s infinite alternate;
}

@keyframes glowTitle {
  0% { color: #aa33aa; }
  100% { color: #ff3399; }
}

.subtitle {
  font-size: 14px;
  margin-bottom: 20px;
}

/* ---------------- MAIN CONTAINER ---------------- */
.video-container {
  width: 90%;
  max-width: 900px;
  margin: 20px auto 40px auto;
  padding: 20px;
  background: linear-gradient(145deg, #ffe6f5, #fff0fb);
  border: 5px double #ff3399;
  border-radius: 20px;
  box-shadow: 0 0 40px #ff66b2;
}

.video-section-title {
  font-weight: bold;
  margin: 30px 0 15px 0;
  animation: blinkText 2s infinite alternate;
}

@keyframes blinkText {
  0% { color: #aa33aa; }
  100% { color: #ff3399; }
}

/* ---------------- LOCKED GRID ---------------- */
.video-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
}

/* ---------------- VIDEO BOX ---------------- */
.video-box {
  position: relative;
  border: 3px solid #ff66b2;
  border-radius: 12px;
  padding: 8px;
  background: white;
  box-shadow: 0 0 15px #ff99cc;
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s;
}

.video-box:hover {
  transform: scale(1.05) rotate(-1deg);
  box-shadow: 0 0 25px #ff33aa;
}

.video-thumb {
  width: 100%;
  height: 160px;
  object-fit: cover;
  border-radius: 8px;
}

/* ---------------- MUTE BUTTON ---------------- */
.mute-btn {
  position: absolute;
  bottom: 5px;
  right: 5px;
  background: rgba(255,255,255,0.9);
  border: none;
  border-radius: 50%;
  padding: 5px;
  cursor: pointer;
  font-size: 16px;
}

/* ---------------- NOW WATCHING ---------------- */
#now-watching {
  margin-top: 20px;
  font-size: 14px;
  font-weight: bold;
  color: #ff3399;
}

/* ---------------- LIGHTBOX ---------------- */
#video-lightbox {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.9);
  display:none;
  justify-content: center;
  align-items: center;
  z-index: 1000;
  flex-direction: column;
}

#video-lightbox video,
#video-lightbox iframe {
  max-width: 90%;
  max-height: 80%;
  border: 4px solid #ff3399;
  border-radius: 12px;
  box-shadow: 0 0 30px #ff66b2;
}

#close-btn {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 28px;
  color: white;
  cursor: pointer;
}

.back-home {
  display: block;
  margin: 20px auto 40px auto;
  padding: 12px 20px;
  background: #ff3399;
  color: white;
  border-radius: 8px;
  text-decoration: none;
  font-size: 18px;
}

</style>
</head>
<body>

<img src="babyvox.logo.2.svg" alt="Baby VOX Logo" class="logo">

<h1>Baby V.O.X Videos</h1>
<p class="subtitle">Hosted Clips + YouTube Archive</p>

<div class="video-container">

  <div class="video-section-title">â˜… Hosted Videos â˜…</div>
  <div class="video-grid" id="mp4-grid"></div>

  <div class="video-section-title">â˜… YouTube Archive â˜…</div>
  <div class="video-grid" id="youtube-grid"></div>

  <div id="now-watching">Now Watching: None</div>

</div>

<!-- LIGHTBOX -->
<div id="video-lightbox">
  <span id="close-btn" onclick="closeLightbox()">&times;</span>
  <div id="lightbox-content"></div>
</div>

<a href="index.html" class="back-home">Back to Home</a>

<script>

/* ---------------- HOSTED MP4 VIDEOS ---------------- */
const mp4Videos = [
  {src: "BV1.mp4", title: "Video 1"},
  {src: "BV3.mp4", title: "Video 2"},
  {src: "BV4.mp4", title: "Video 3"},
  {src: "BV5.mp4", title: "Video 4"}
];

/* ---------------- YOUTUBE VIDEOS ---------------- */
/* Replace IDs later */
const youtubeVideos = [
  {id: "auIFIvpXdac", title: "what should i do MV"},
];

const mp4Grid = document.getElementById('mp4-grid');
const ytGrid = document.getElementById('youtube-grid');
const lightbox = document.getElementById('video-lightbox');
const content = document.getElementById('lightbox-content');
const nowWatching = document.getElementById('now-watching');

/* Render MP4 */
mp4Videos.forEach(video => {

  const box = document.createElement('div');
  box.className = "video-box";

  const vid = document.createElement('video');
  vid.src = video.src;
  vid.className = "video-thumb";
  vid.muted = true;
  vid.loop = true;
  vid.autoplay = true;
  vid.playsInline = true;

  const btn = document.createElement('button');
  btn.className = "mute-btn";
  btn.textContent = "ðŸ”‡";
  btn.onclick = (e) => {
    e.stopPropagation();
    vid.muted = !vid.muted;
    btn.textContent = vid.muted ? "ðŸ”‡" : "ðŸ”Š";
  };

  box.onclick = () => openMP4(video);

  box.appendChild(vid);
  box.appendChild(btn);
  mp4Grid.appendChild(box);
});

/* Render YouTube */
youtubeVideos.forEach(video => {

  const box = document.createElement('div');
  box.className = "video-box";

  const thumb = document.createElement('img');
  thumb.className = "video-thumb";
  thumb.src = `https://img.youtube.com/vi/${video.id}/hqdefault.jpg`;

  box.onclick = () => openYouTube(video);

  box.appendChild(thumb);
  ytGrid.appendChild(box);
});

/* Open MP4 */
function openMP4(video) {
  content.innerHTML = `<video src="${video.src}" controls autoplay></video>`;
  lightbox.style.display = "flex";
  nowWatching.textContent = "Now Watching: " + video.title;
}

/* Open YouTube */
function openYouTube(video) {
  content.innerHTML = `<iframe src="https://www.youtube.com/embed/${video.id}?autoplay=1"
                        frameborder="0"
                        allow="autoplay; encrypted-media"
                        allowfullscreen></iframe>`;
  lightbox.style.display = "flex";
  nowWatching.textContent = "Now Watching: " + video.title;
}

/* Close */
function closeLightbox() {
  lightbox.style.display = "none";
  content.innerHTML = "";
}

</script>

</body>
</html>
