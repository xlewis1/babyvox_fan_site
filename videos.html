<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baby V.O.X Videos</title>
<style>
/* ---------------- BODY ---------------- */
body {
  font-family: 'Comic Sans MS', Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: url('retro-pattern.png') repeat; /* Geocities-style tiled background */
  color: #4B0082;
  text-align: center;
  overflow-x: hidden;
  animation: bgPulse 5s infinite alternate;
}
@keyframes bgPulse {
  0% { background-position: 0 0; }
  50% { background-position: 50px 50px; }
  100% { background-position: 0 0; }
}

/* ---------------- LOGO ---------------- */
.logo {
  width: 150px;
  margin: 20px auto;
  display: block;
  animation: spin 6s linear infinite, bounce 2s ease-in-out infinite;
}
@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}
@keyframes bounce {
  0%, 100% { transform: rotate(0deg) translateY(0); }
  50% { transform: rotate(-5deg) translateY(-5px); }
}

/* ---------------- TITLES ---------------- */
h1 {
  margin: 10px 0 5px 0;
  text-decoration: underline wavy #ff3399;
  text-shadow: 2px 2px #ffe6f0;
  animation: titleGlow 3s infinite alternate;
}
.subtitle {
  font-size: 16px;
  color: #aa33aa;
  margin-bottom: 20px;
}
@keyframes titleGlow {
  0% { text-shadow: 2px 2px #ffe6f0; }
  100% { text-shadow: 2px 2px #ff66b2; }
}

/* ---------------- VIDEO GRID ---------------- */
.video-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 25px;
  padding: 0 20px 30px 20px;
  justify-items: center;
}

/* ---------------- VIDEO BOX ---------------- */
.video-box {
  position: relative;
  border: 3px double #ff3399;
  border-radius: 12px;
  padding: 10px;
  background: #fff0f5;
  box-shadow: 0 0 20px #ff99cc;
  animation: float 3s ease-in-out infinite alternate, glow 3s ease-in-out infinite alternate;
  transition: transform 0.3s, box-shadow 0.3s;
}
.video-box:hover {
  transform: scale(1.1) rotate(-2deg);
  box-shadow: 0 0 30px #ff66b2;
}
@keyframes float {
  0% { transform: translateY(0px); }
  100% { transform: translateY(-5px); }
}
@keyframes glow {
  0% { box-shadow: 0 0 15px #ff99cc; }
  100% { box-shadow: 0 0 30px #ff66b2; }
}

/* ---------------- VIDEO THUMB ---------------- */
.video-thumb {
  width: 100%;
  height: 160px;
  object-fit: cover;
  border-radius: 8px;
  cursor: pointer;
}

/* ---------------- MUTE BUTTON ---------------- */
.mute-btn {
  position: absolute;
  bottom: 5px;
  right: 5px;
  background: rgba(255,255,255,0.9);
  border: none;
  border-radius: 50%;
  padding: 5px;
  cursor: pointer;
  font-size: 16px;
  transition: transform 0.2s, background 0.2s;
}
.mute-btn:hover {
  transform: scale(1.2);
  background: #ff66b2;
  color: white;
}

/* ---------------- LIGHTBOX ---------------- */
#video-lightbox {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.9);
  display:flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
  flex-direction: column;
  padding: 20px;
  display: none;
}
#video-lightbox video {
  max-width: 90%;
  max-height: 80%;
  border: 4px solid #ff3399;
  border-radius: 12px;
  box-shadow: 0 0 30px #ff66b2;
  transition: all 0.3s ease;
}
#video-lightbox button, #video-lightbox span {
  position: absolute;
  top: 20px;
  font-size: 28px;
  color: white;
  cursor: pointer;
  background: rgba(0,0,0,0.5);
  border: none;
  border-radius: 50%;
  padding: 5px 10px;
}
#close-btn { right: 30px; }
#max-btn { right: 80px; }

/* ---------------- BACK HOME BUTTON ---------------- */
.back-home {
  display: block;
  margin: 20px auto 40px auto;
  padding: 12px 20px;
  background: #ff3399;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 18px;
  box-shadow: 0 0 10px #ff66b2;
  transition: transform 0.2s, background 0.2s;
}
.back-home:hover {
  transform: scale(1.1);
  background: #ff66b2;
}
</style>
</head>
<body>

<img src="babyvox.logo.2.svg" alt="Baby VOX Logo" class="logo">

<h1>Baby V.O.X Videos</h1>
<p class="subtitle">Mini previews autoplay! Click to enlarge</p>

<!-- VIDEO GRID -->
<div class="video-grid" id="video-grid"></div>

<!-- LIGHTBOX -->
<div id="video-lightbox">
  <span id="close-btn" onclick="closeLightbox()">&times;</span>
  <button id="max-btn" onclick="toggleMaximize()">â›¶</button>
  <video id="lightbox-video" controls></video>
</div>

<a href="index.html" class="back-home">Back to Home</a>

<script>
// ---------------- VIDEO LIST ----------------
const videos = [
  {src: "BV1.mp4"},
  {src: "BV3.mp4"},
  {src: "BV4.mp4"},
  {src: "BV5.mp4"}
];

const grid = document.getElementById('video-grid');
const lightbox = document.getElementById('video-lightbox');
const lightboxVideo = document.getElementById('lightbox-video');
let isMaximized = false;

// Create video boxes
videos.forEach(video => {
  const box = document.createElement('div');
  box.className = "video-box";

  const vid = document.createElement('video');
  vid.src = video.src;
  vid.className = "video-thumb";
  vid.muted = true;
  vid.loop = true;
  vid.autoplay = true;
  vid.playsInline = true;
  box.appendChild(vid);

  const btn = document.createElement('button');
  btn.className = "mute-btn";
  btn.textContent = "ðŸ”‡";
  btn.onclick = (e) => {
    e.stopPropagation();
    vid.muted = !vid.muted;
    btn.textContent = vid.muted ? "ðŸ”‡" : "ðŸ”Š";
  };
  box.appendChild(btn);

  box.onclick = () => {
    lightboxVideo.src = video.src;
    lightbox.style.display = "flex";
    lightboxVideo.play();
    isMaximized = false;
    lightboxVideo.style.width = "90%";
    lightboxVideo.style.height = "80%";
  };

  grid.appendChild(box);
});

// ---------------- LIGHTBOX ----------------
function closeLightbox() {
  lightboxVideo.pause();
  lightbox.style.display = "none";
  lightboxVideo.src = "";
  if(isMaximized) toggleMaximize();
}

function toggleMaximize() {
  if(!isMaximized) {
    lightboxVideo.style.width = "98%";
    lightboxVideo.style.height = "95%";
    isMaximized = true;
  } else {
    lightboxVideo.style.width = "90%";
    lightboxVideo.style.height = "80%";
    isMaximized = false;
  }
}
</script>

</body>
</html>
