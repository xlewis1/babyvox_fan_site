<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baby V.O.X Videos</title>
<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #ffe6f0, #f8e1ff);
  color: #4B0082;
  overflow-x: hidden;
}

/* Logo */
.logo {
  display: block;
  margin: 20px auto;
  width: 150px;
}

/* Page title */
h1 {
  text-align: center;
  margin: 10px 0 5px 0;
}
.subtitle {
  text-align: center;
  font-size: 16px;
  color: #aa33aa;
  margin-bottom: 20px;
}

.video-container {
  display: flex;
  flex-wrap: nowrap; /* keep scrolling horizontal */
  overflow-x: auto;
  gap: 20px;
  padding: 20px;
  scroll-behavior: smooth;
  scroll-snap-type: x mandatory;
}

/* Optional: hide scrollbar for a cleaner look */
.video-container::-webkit-scrollbar {
  height: 8px;
}
.video-container::-webkit-scrollbar-thumb {
  background: #ff66b2;
  border-radius: 4px;
}
  
.video-wrapper {
  position: relative;
  min-width: 240px;
  min-height: 130px;
  border-radius: 12px;
  box-shadow: 0 0 15px #ff99cc;
  flex-shrink: 0;
  background: #fff0f5;
  transition: transform 0.3s, box-shadow 0.3s;
  scroll-snap-align: start;
}
.video-wrapper:hover {
  transform: scale(1.05);
  box-shadow: 0 0 25px #ff66b2;
}

/* Mini video */
.video-thumb {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 12px;
  cursor: pointer;
}

@media (max-width: 500px) {
  .video-wrapper {
    min-width: 180px;
    min-height: 120px;
  }
}  

/* Mute button */
.mute-btn {
  position: absolute;
  bottom: 5px;
  right: 5px;
  background: rgba(255,255,255,0.8);
  border: none;
  border-radius: 50%;
  padding: 5px;
  cursor: pointer;
  font-size: 14px;
}

/* Lightbox */
#video-lightbox {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.85);
  display:none;
  justify-content: center;
  align-items: center;
  z-index: 1000;
  flex-direction: column;
}
#video-lightbox video {
  max-width: 90%;
  max-height: 80%;
  border-radius: 12px;
  margin-bottom: 10px;
  transition: all 0.3s ease;
}
#video-lightbox span, #video-lightbox button {
  position: absolute;
  top: 20px;
  font-size: 30px;
  color: white;
  cursor: pointer;
  background: rgba(0,0,0,0.4);
  border: none;
  border-radius: 50%;
  padding: 5px 10px;
}
#close-btn { right: 30px; }
#max-btn { right: 80px; }

/* Back to Home Button */
.back-home {
  display: block;
  margin: 30px auto;
  padding: 12px 20px;
  background: #ff3399;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  text-decoration: none;
  text-align: center;
}
.back-home:hover {
  background: #ff66b2;
}
</style>
</head>
<body>

<img src="logo.png" alt="Baby V.O.X Logo" class="logo">

<h1>Baby V.O.X Videos</h1>
<p class="subtitle">These videos were collected mostly by Vox Archive on YouTube</p>

<div class="video-container" id="video-container">
  <!-- Video thumbnails generated by JS -->
</div>

<!-- Lightbox -->
<div id="video-lightbox">
  <span id="close-btn" onclick="closeLightbox()">&times;</span>
  <button id="max-btn" onclick="toggleMaximize()">â›¶</button>
  <video id="lightbox-video" controls></video>
</div>

<a href="index.html" class="back-home">Back to Home</a>

<script>
// Video list (two videos to keep GitHub size small)
const videos = [
  {src: "BV1.mp4"},
  {src: "BV3.mp4"},
  {src: "BV4.mp4"},
  {src: "BV5.mp4"}
];

const container = document.getElementById('video-container');
const lightbox = document.getElementById('video-lightbox');
const lightboxVideo = document.getElementById('lightbox-video');
let isMaximized = false;

// Create thumbnails
videos.forEach(video => {
  const wrapper = document.createElement('div');
  wrapper.className = "video-wrapper";

  const vid = document.createElement('video');
  vid.src = video.src;
  vid.className = "video-thumb";
  vid.muted = true;
  vid.loop = true;
  vid.autoplay = true;
  vid.playsInline = true;
  vid.setAttribute("autoplay", "");
  vid.setAttribute("muted", "");
  vid.setAttribute("playsinline", "");
  vid.onclick = () => {
    lightboxVideo.src = video.src;
    lightbox.style.display = "flex";
    lightboxVideo.play();
  };
  wrapper.appendChild(vid);

  const btn = document.createElement('button');
  btn.className = "mute-btn";
  btn.textContent = "ðŸ”‡";
  btn.onclick = (e) => {
    e.stopPropagation();
    vid.muted = !vid.muted;
    btn.textContent = vid.muted ? "ðŸ”‡" : "ðŸ”Š";
  };
  wrapper.appendChild(btn);

  container.appendChild(wrapper);
});

// Close lightbox
function closeLightbox() {
  lightboxVideo.pause();
  lightbox.style.display = "none";
  lightboxVideo.src = "";
  if(isMaximized) toggleMaximize();
}

// Maximize/Minimize video
function toggleMaximize() {
  if(!isMaximized) {
    lightboxVideo.style.maxWidth = "98%";
    lightboxVideo.style.maxHeight = "95%";
    isMaximized = true;
  } else {
    lightboxVideo.style.maxWidth = "90%";
    lightboxVideo.style.maxHeight = "80%";
    isMaximized = false;
  }
}
</script>

</body>
</html>
