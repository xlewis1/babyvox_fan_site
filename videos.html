<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baby V.O.X Videos</title>
<style>
/* ---------------- BODY ---------------- */
body {
  font-family: 'Comic Sans MS', Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: url('retro-pattern.png') repeat;
  color: #4B0082;
  text-align: center;
  overflow-x: hidden;
}

/* Sparkle animation */
body::after {
  content: "âœ¨";
  position: fixed;
  top: 30px;
  left: 50%;
  font-size: 24px;
  opacity: 0.4;
  animation: sparkleMove 6s infinite alternate;
}
@keyframes sparkleMove {
  0% { transform: translateX(-20px); }
  100% { transform: translateX(20px); }
}

/* ---------------- LOGO ---------------- */
.logo {
  width: 150px;
  margin: 20px auto;
  display: block;
  animation: spin 8s linear infinite;
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* ---------------- TITLES ---------------- */
h1 {
  margin: 10px 0 5px 0;
  text-shadow: 0 0 10px #ff66b2;
  animation: glowTitle 2s infinite alternate;
}
@keyframes glowTitle {
  0% { color: #aa33aa; }
  100% { color: #ff3399; }
}
.subtitle {
  font-size: 14px;
  margin-bottom: 10px;
}

/* ---------------- VIDEO CONTAINER ---------------- */
.video-container {
  width: 95%;
  max-width: 1000px;
  margin: 20px auto 40px auto;
  padding: 20px;
  background: linear-gradient(145deg, #ffe6f5, #fff0fb);
  border: 5px double #ff3399;
  border-radius: 20px;
  box-shadow: 0 0 40px #ff66b2;
  position: relative;
}

/* Header */
.video-header {
  font-weight: bold;
  margin-bottom: 15px;
  animation: blinkText 2s infinite alternate;
}
@keyframes blinkText {
  0% { color: #aa33aa; }
  100% { color: #ff3399; }
}

/* ---------------- LOCKED 2 COLUMN GRID ---------------- */
.video-grid {
  display: grid;
  grid-template-columns: 1fr 1fr; /* ALWAYS 2 columns */
  gap: 20px;
}

/* ---------------- VIDEO BOX ---------------- */
.video-box {
  position: relative;
  border: 3px solid #ff66b2;
  border-radius: 12px;
  padding: 8px;
  background: white;
  box-shadow: 0 0 15px #ff99cc;
  transition: transform 0.3s, box-shadow 0.3s;
}
.video-box:hover {
  transform: scale(1.05) rotate(-1deg);
  box-shadow: 0 0 25px #ff33aa;
}

/* Thumbnail */
.video-thumb {
  width: 100%;
  height: 160px;
  object-fit: cover;
  border-radius: 8px;
  cursor: pointer;
}

/* Mute button */
.mute-btn {
  position: absolute;
  bottom: 5px;
  right: 5px;
  background: rgba(255,255,255,0.9);
  border: none;
  border-radius: 50%;
  padding: 5px;
  cursor: pointer;
  font-size: 16px;
}

/* Now Watching */
#now-watching {
  margin-top: 15px;
  font-size: 14px;
  font-weight: bold;
  color: #ff3399;
}

/* ---------------- LIGHTBOX ---------------- */
#video-lightbox {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.95);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 1000;
  flex-direction: column;
}

#video-lightbox video,
#video-lightbox iframe {
  width: 95%;
  max-width: 1200px;
  height: 70vh;
  border: 4px solid #ff3399;
  border-radius: 12px;
  box-shadow: 0 0 40px #ff66b2;
}

#video-lightbox button,
#video-lightbox span {
  position: absolute;
  top: 20px;
  font-size: 28px;
  color: white;
  cursor: pointer;
  background: rgba(0,0,0,0.5);
  border: none;
  border-radius: 50%;
  padding: 5px 10px;
}
#close-btn { right: 30px; }
#max-btn { right: 80px; }

/* ---------------- BACK BUTTON ---------------- */
.back-home {
  display: block;
  margin: 20px auto 40px auto;
  padding: 12px 20px;
  background: #ff3399;
  color: white;
  border-radius: 8px;
  text-decoration: none;
  font-size: 18px;
  box-shadow: 0 0 10px #ff66b2;
}

</style>
</head>
<body>

<img src="babyvox.logo.2.svg" alt="Baby VOX Logo" class="logo">

<h1>Baby V.O.X Videos</h1>
<p class="subtitle">Mini previews autoplay Â· Click to enlarge</p>

<div class="video-container">
  <div class="video-header">â˜… OFFICIAL MV ARCHIVE â˜…</div>
  <div class="video-grid" id="video-grid"></div>
  <div id="now-watching">Now Watching: None</div>
</div>

<!-- LIGHTBOX -->
<div id="video-lightbox">
  <span id="close-btn" onclick="closeLightbox()">&times;</span>
  <button id="max-btn" onclick="toggleMaximize()">â›¶</button>
  <video id="lightbox-video" controls></video>
</div>

<a href="index.html" class="back-home">Back to Home</a>

<script>
const videos = [
  {src: "BV1.mp4", title: "Video 1", type: "local"},
  {src: "BV3.mp4", title: "Video 2", type: "local"},
  {src: "BV4.mp4", title: "Video 3", type: "local"},
  {src: "BV5.mp4", title: "Video 4", type: "local"},
  {src: "https://www.youtube.com/embed/auIFIvpXdac", title: "YouTube Video 1", type: "youtube"}
];

const grid = document.getElementById('video-grid');
const lightbox = document.getElementById('video-lightbox');
const lightboxVideo = document.getElementById('lightbox-video');
const nowWatching = document.getElementById('now-watching');

let isMaximized = false;

videos.forEach(video => {
  const box = document.createElement('div');
  box.className = "video-box";

  if(video.type === "local") {
    const vid = document.createElement('video');
    vid.src = video.src;
    vid.className = "video-thumb";
    vid.muted = true;
    vid.loop = true;
    vid.autoplay = true;
    vid.playsInline = true;
    box.appendChild(vid);

    const btn = document.createElement('button');
    btn.className = "mute-btn";
    btn.textContent = "ðŸ”‡";
    btn.onclick = (e) => {
      e.stopPropagation();
      vid.muted = !vid.muted;
      btn.textContent = vid.muted ? "ðŸ”‡" : "ðŸ”Š";
    };
    box.appendChild(btn);
  } else if(video.type === "youtube") {
    const thumb = document.createElement('img');
    // Use YouTube thumbnail as placeholder
    const id = video.src.split("/embed/")[1];
    thumb.src = `https://img.youtube.com/vi/${id}/hqdefault.jpg`;
    thumb.className = "video-thumb";
    box.appendChild(thumb);
  }

  box.onclick = () => {
    nowWatching.textContent = "Now Watching: " + video.title;
    lightbox.style.display = "flex";
    if(video.type === "local") {
      lightboxVideo.style.display = "block";
      lightboxVideo.src = video.src;
    } else {
      lightboxVideo.style.display = "block";
      lightboxVideo.outerHTML = `<iframe src="${video.src}" class="video-thumb" frameborder="0" allowfullscreen></iframe>`;
    }
  };

  grid.appendChild(box);
});

// ---------------- LIGHTBOX ----------------
function closeLightbox() {
  const iframe = lightbox.querySelector("iframe");
  if(iframe) iframe.src = "";
  lightboxVideo.pause();
  lightboxVideo.src = "";
  lightbox.style.display = "none";
}

function toggleMaximize() {
  if(!isMaximized) {
    lightboxVideo.style.width = "98%";
    lightboxVideo.style.height = "90vh";
    isMaximized = true;
  } else {
    lightboxVideo.style.width = "95%";
    lightboxVideo.style.height = "70vh";
    isMaximized = false;
  }
}
</script>

</body>
</html>
