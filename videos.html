<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baby V.O.X Videos</title>

<style>

/* ---------------- BODY ---------------- */
body {
  font-family: 'Comic Sans MS', Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: url('retro-pattern.png') repeat;
  color: #4B0082;
  text-align: center;
  overflow-x: hidden;
}

/* Subtle moving background */
body::after {
  content: "âœ¨";
  position: fixed;
  top: 30px;
  left: 50%;
  font-size: 24px;
  opacity: 0.4;
  animation: sparkleMove 6s infinite alternate;
}

@keyframes sparkleMove {
  0% { transform: translateX(-20px); }
  100% { transform: translateX(20px); }
}

/* ---------------- LOGO ---------------- */
.logo {
  width: 150px;
  margin: 20px auto;
  display: block;
  animation: spin 8s linear infinite;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* ---------------- TITLES ---------------- */
h1 {
  margin: 10px 0 5px 0;
  text-shadow: 0 0 10px #ff66b2;
  animation: glowTitle 2s infinite alternate;
}

@keyframes glowTitle {
  0% { color: #aa33aa; }
  100% { color: #ff3399; }
}

.subtitle {
  font-size: 14px;
  margin-bottom: 10px;
}

/* ---------------- MAIN VIDEO CONTAINER ---------------- */
.video-container {
  width: 90%;
  max-width: 900px;
  margin: 20px auto 40px auto;
  padding: 20px;
  background: linear-gradient(145deg, #ffe6f5, #fff0fb);
  border: 5px double #ff3399;
  border-radius: 20px;
  box-shadow: 0 0 40px #ff66b2;
  position: relative;
}

/* Animated header strip */
.video-header {
  font-weight: bold;
  margin-bottom: 15px;
  animation: blinkText 2s infinite alternate;
}

@keyframes blinkText {
  0% { color: #aa33aa; }
  100% { color: #ff3399; }
}

/* ---------------- LOCKED 2 COLUMN GRID ---------------- */
.video-grid {
  display: grid;
  grid-template-columns: 1fr 1fr; /* ALWAYS 2 */
  gap: 20px;
}

/* ---------------- VIDEO BOX ---------------- */
.video-box {
  position: relative;
  border: 3px solid #ff66b2;
  border-radius: 12px;
  padding: 8px;
  background: white;
  box-shadow: 0 0 15px #ff99cc;
  transition: transform 0.3s, box-shadow 0.3s;
}

.video-box:hover {
  transform: scale(1.05) rotate(-1deg);
  box-shadow: 0 0 25px #ff33aa;
}

.video-thumb {
  width: 100%;
  height: 160px;
  object-fit: cover;
  border-radius: 8px;
  cursor: pointer;
}

/* ---------------- MUTE BUTTON ---------------- */
.mute-btn {
  position: absolute;
  bottom: 5px;
  right: 5px;
  background: rgba(255,255,255,0.9);
  border: none;
  border-radius: 50%;
  padding: 5px;
  cursor: pointer;
  font-size: 16px;
}

/* ---------------- NOW WATCHING ---------------- */
#now-watching {
  margin-top: 15px;
  font-size: 14px;
  font-weight: bold;
  color: #ff3399;
}

/* ---------------- LIGHTBOX ---------------- */
#video-lightbox {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.9);
  display:none;
  justify-content: center;
  align-items: center;
  z-index: 1000;
  flex-direction: column;
}

#video-lightbox video {
  max-width: 90%;
  max-height: 80%;
  border: 4px solid #ff3399;
  border-radius: 12px;
  box-shadow: 0 0 30px #ff66b2;
}

#video-lightbox button, #video-lightbox span {
  position: absolute;
  top: 20px;
  font-size: 28px;
  color: white;
  cursor: pointer;
  background: rgba(0,0,0,0.5);
  border: none;
  border-radius: 50%;
  padding: 5px 10px;
}

#close-btn { right: 30px; }
#max-btn { right: 80px; }

/* ---------------- BACK BUTTON ---------------- */
.back-home {
  display: block;
  margin: 20px auto 40px auto;
  padding: 12px 20px;
  background: #ff3399;
  color: white;
  border-radius: 8px;
  text-decoration: none;
  font-size: 18px;
  box-shadow: 0 0 10px #ff66b2;
}

</style>
</head>
<body>

<img src="babyvox.logo.2.svg" alt="Baby VOX Logo" class="logo">

<h1>Baby V.O.X Videos</h1>
<p class="subtitle">Mini previews autoplay Â· Click to enlarge</p>

<div class="video-container">
  <div class="video-header">â˜… OFFICIAL MV ARCHIVE â˜…</div>
  <div class="video-grid" id="video-grid"></div>
  <div id="now-watching">Now Watching: None</div>
</div>

<!-- LIGHTBOX -->
<div id="video-lightbox">
  <span id="close-btn" onclick="closeLightbox()">&times;</span>
  <button id="max-btn" onclick="toggleMaximize()">â›¶</button>
  <video id="lightbox-video" controls></video>
</div>

<a href="index.html" class="back-home">Back to Home</a>

<script>

const videos = [
  {src: "BV1.mp4", title: "Video 1"},
  {src: "BV3.mp4", title: "Video 2"},
  {src: "BV4.mp4", title: "Video 3"},
  {src: "BV5.mp4", title: "Video 4"}
];

const grid = document.getElementById('video-grid');
const lightbox = document.getElementById('video-lightbox');
const lightboxVideo = document.getElementById('lightbox-video');
const nowWatching = document.getElementById('now-watching');

let isMaximized = false;

videos.forEach(video => {

  const box = document.createElement('div');
  box.className = "video-box";

  const vid = document.createElement('video');
  vid.src = video.src;
  vid.className = "video-thumb";
  vid.muted = true;
  vid.loop = true;
  vid.autoplay = true;
  vid.playsInline = true;

  const btn = document.createElement('button');
  btn.className = "mute-btn";
  btn.textContent = "ðŸ”‡";
  btn.onclick = (e) => {
    e.stopPropagation();
    vid.muted = !vid.muted;
    btn.textContent = vid.muted ? "ðŸ”‡" : "ðŸ”Š";
  };

  box.onclick = () => {
    lightboxVideo.src = video.src;
    lightbox.style.display = "flex";
    lightboxVideo.play();
    nowWatching.textContent = "Now Watching: " + video.title;
    isMaximized = false;
    lightboxVideo.style.width = "90%";
    lightboxVideo.style.height = "80%";
  };

  box.appendChild(vid);
  box.appendChild(btn);
  grid.appendChild(box);
});

function closeLightbox() {
  lightboxVideo.pause();
  lightbox.style.display = "none";
  lightboxVideo.src = "";
}

function toggleMaximize() {
  if(!isMaximized) {
    lightboxVideo.style.width = "98%";
    lightboxVideo.style.height = "95%";
    isMaximized = true;
  } else {
    lightboxVideo.style.width = "90%";
    lightboxVideo.style.height = "80%";
    isMaximized = false;
  }
}

</script>

</body>
</html>
