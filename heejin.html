<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 40px 20px;
  background: linear-gradient(to bottom, #ffd6f5, #ff9edc);
}

/* Framed Geocities-style container */
.page-wrapper {
  max-width: 1100px;
  margin: auto;
  background: white;
  padding: 30px;
  border: 6px double hotpink;
  box-shadow: 0 0 25px #ff66cc;
  text-align: center;
}

h1 { 
  color: #4B0082; 
  margin-bottom: 10px;
}

.instructions { 
  color: #4B0082; 
  margin-bottom: 30px; 
}

/* Gallery grid: ALWAYS 3 per row */
.member-gallery {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* Fixed 3 per row */
  gap: 14px;
  justify-items: center;
  margin-bottom: 40px;
}

/* Portrait thumbnails */
.member-gallery img {
  width: 150px;
  height: 200px;
  object-fit: cover;
  cursor: pointer;
  border-radius: 6px;
  box-shadow: 0 0 8px #ff99cc;
  transition: transform 0.3s, box-shadow 0.3s;
}

.member-gallery img:hover {
  transform: scale(1.05);
  box-shadow: 0 0 18px #ff33aa;
}

/* Lightbox */
.lightbox {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 1000;
}

.lightbox img {
  max-width: 90%;
  max-height: 80%;
  margin-bottom: 20px;
  cursor: pointer;
}

.controls button {
  font-size: 20px;
  margin: 5px;
  padding: 8px 16px;
  cursor: pointer;
  border-radius: 4px;
  border: none;
  background: #ff3399;
  color: white;
}

.controls button:hover {
  background: #cc0077;
}

/* Navigation buttons */
.back-btn {
  margin: 10px;
  padding: 10px 18px;
  border-radius: 6px;
  background: #ff66b2;
  color: white;
  border: none;
  cursor: pointer;
  font-weight: bold;
}

.back-btn:hover {

}

<script>
document.addEventListener('DOMContentLoaded', () => {

  const gallery = document.querySelectorAll('#heejin-gallery a');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  let currentIndex = 0;

  function openLightbox(index){
    currentIndex = index;
    lightbox.style.display = 'flex';
    lightboxImg.src = gallery[currentIndex].href;
    document.body.style.overflow = "hidden";
  }

  function closeLightbox(){
    lightbox.style.display = 'none';
    document.body.style.overflow = "auto";
  }

  function nextImage(){
    currentIndex = (currentIndex + 1) % gallery.length;
    lightboxImg.src = gallery[currentIndex].href;
  }

  function prevImage(){
    currentIndex = (currentIndex - 1 + gallery.length) % gallery.length;
    lightboxImg.src = gallery[currentIndex].href;
  }

  gallery.forEach((item, index) => {
    item.addEventListener('click', e => {
      e.preventDefault();
      openLightbox(index);
    });
  });

  document.getElementById('close').onclick = closeLightbox;
  document.getElementById('next').onclick = nextImage;
  document.getElementById('prev').onclick = prevImage;

  lightbox.addEventListener('click', e => {
    if(e.target === lightbox) closeLightbox();
  });

  document.addEventListener('keydown', e => {
    if(lightbox.style.display === 'flex'){
      if(e.key === 'ArrowRight') nextImage();
      if(e.key === 'ArrowLeft') prevImage();
      if(e.key === 'Escape') closeLightbox();
    }
  });

  lightboxImg.addEventListener('click', () => {
    window.open(lightboxImg.src, '_blank');
  });

});
</script>
