<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background-color: rgba(0,0,0,0.1);
  margin: 0;
  padding: 20px;
}

/* Spinning logo */
.logo {
  height: 80px;
  animation: spin 5s linear infinite;
  margin-bottom: 20px;
}
@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* Title & instructions */
h1 { color: #4B0082; }
.instructions { color: #4B0082; margin-bottom: 30px; }

/* Gallery grid */
.member-gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
  gap: 14px;
  justify-items: center;
  margin-bottom: 40px;
}

/* Portrait thumbnails */
.member-gallery img {
  width: 120px;
  height: 170px;
  object-fit: cover;
  cursor: pointer;
  border-radius: 6px;
  box-shadow: 0 0 8px #ff99cc;
  transition: transform 0.3s, box-shadow 0.3s;
}
.member-gallery img:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px #ff66b2;
}

/* Lightbox */
.lightbox {
  display: none;
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.85);
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 1000;
}
.lightbox img {
  max-width: 85%;
  max-height: 80%;
  margin-bottom: 20px;
  cursor: pointer;
}
.lightbox .controls button {
  font-size: 20px;
  margin: 5px;
  padding: 6px 14px;
  cursor: pointer;
  border-radius: 4px;
  border: none;
  background: #ff3399;
  color: white;
}

/* Navigation buttons */
.back-btn {
  margin: 10px;
  padding: 8px 14px;
  border-radius: 6px;
  background: #ff66b2;
  color: white;
  border: none;
  cursor: pointer;
}
.back-btn:hover { background: #ff33aa; }
</style>
</head>

    <button id="close">X</button>
  </div>

<!-- Navigation -->

  <button class="back-btn" onclick="window.location.href='gallery.html'">Back to Gallery</button>
  <button class="back-btn" onclick="window.location.href='index.html'">Back to Home</button>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const gallery = document.querySelectorAll('#heejin-gallery a');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  let currentIndex = 0;

  gallery.forEach((item, index) => {
    item.addEventListener('click', e => {
      e.preventDefault();
      currentIndex = index;
      lightbox.style.display = 'flex';
      lightboxImg.src = gallery[currentIndex].href;
    });
  });

  function closeLightbox() { lightbox.style.display = 'none'; }
  function nextImage() { 
    currentIndex = (currentIndex + 1) % gallery.length;
    lightboxImg.src = gallery[currentIndex].href;
  }
  function prevImage() { 
    currentIndex = (currentIndex - 1 + gallery.length) % gallery.length;
    lightboxImg.src = gallery[currentIndex].href;
  }

  lightboxImg.addEventListener('click', () => {
    window.open(lightboxImg.src, '_blank');
  });

  document.getElementById('close').onclick = closeLightbox;
  document.getElementById('next').onclick = nextImage;
  document.getElementById('prev').onclick = prevImage;
});
</script>
