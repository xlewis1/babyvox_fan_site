<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 40px 20px;
  background: linear-gradient(to bottom, #ffe6f0, #f8e1ff);
}

/* Framed container */
.page-wrapper {
  max-width: 1100px;
  margin: auto;
  background: white;
  padding: 30px;
  border: 6px double hotpink;
  box-shadow: 0 0 25px #ff66cc;
  text-align: center;

h1 {

  margin-bottom: 10px;
}

.instructions {
  color: #4B0082;
  margin-bottom: 30px;
  font-weight: bold;
}

/* Fixed 3-column gallery */
.member-gallery {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
  justify-items: center;
}

/* Thumbnails */
.member-gallery img {
  width: 150px;
  height: 200px;
  object-fit: cover;
  cursor: pointer;
  border: 3px double #ff66cc;
  padding: 3px;
  background: #fff0f8;
  border-radius: 8px;
  box-shadow: 0 0 10px #ff99cc;
  transition: transform 0.3s, box-shadow 0.3s;
}

.member-gallery img:hover {
  transform: scale(1.06);
  box-shadow: 0 0 25px #ff66b2;
}

/* Lightbox */
.lightbox {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 1000;
}

.lightbox img {
  max-width: 90%;
  max-height: 80%;
  margin-bottom: 20px;
  cursor: pointer;
}

.controls button {
  font-size: 20px;
  margin: 5px;
  padding: 8px 16px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
  background: #ff3399;
  color: white;
}

.controls button:hover {
  background: #cc0077;
}

/* Navigation buttons */
.back-btn {
  margin: 10px;
  padding: 10px 18px;
  border-radius: 6px;
  background: #ff66b2;
  color: white;
  border: none;
  cursor: pointer;
  font-weight: bold;
}

.back-btn:hover {
  background: #ff33aa;
}

/* Keep 3-column layout even on small screens */

<script>
const gallery = document.querySelectorAll('#miyoun-gallery a');
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
let currentIndex = 0;

gallery.forEach((item, index) => {
  item.addEventListener('click', e => {
    e.preventDefault();
    currentIndex = index;
    lightbox.style.display = 'flex';
    lightboxImg.src = gallery[currentIndex].href;
    document.body.style.overflow = "hidden";
  });
});

function closeLightbox() {
  lightbox.style.display = 'none';
  document.body.style.overflow = "auto";
}

function nextImage() {
  currentIndex = (currentIndex + 1) % gallery.length;
  lightboxImg.src = gallery[currentIndex].href;
}

function prevImage() {
  currentIndex = (currentIndex - 1 + gallery.length) % gallery.length;
  lightboxImg.src = gallery[currentIndex].href;
}

lightboxImg.addEventListener('click', () => {
  window.open(lightboxImg.src, '_blank');
});

document.getElementById('close').onclick = closeLightbox;
document.getElementById('next').onclick = nextImage;
document.getElementById('prev').onclick = prevImage;

lightbox.addEventListener('click', e => {
  if(e.target === lightbox) closeLightbox();
});

document.addEventListener('keydown', e => {
  if(lightbox.style.display === 'flex'){
    if(e.key === 'ArrowRight') nextImage();
    if(e.key === 'ArrowLeft') prevImage();
    if(e.key === 'Escape') closeLightbox();
  }
});
</script>
