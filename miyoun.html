<title>Kan Mi Youn Gallery - Baby VOX Fansite</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 40px 20px;
  background: linear-gradient(to bottom, #ffe6f0, #f8e1ff);
  text-align: center;
}

/* Spinning logo */
.logo {
  height: 80px;
  animation: spin 5s linear infinite;
  margin-bottom: 20px;
}
@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* Panel wrapper */
.page-wrapper {
  max-width: 1100px;
  margin: auto;
  background: #fff0f8;
  border: 6px double #ff66cc;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 0 25px #ff99cc;
  text-align: center;
}

/* Title & instructions */
h1 {
  color: #4B0082;
  margin-bottom: 10px;
}
.instructions {
  color: #4B0082;
  margin-bottom: 30px;
}

/* Gallery grid */
.member-gallery {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 15px;
  justify-items: center;
}
.member-gallery img {
  width: 150px;
  height: 200px;
  object-fit: cover;
  cursor: pointer;
  border-radius: 8px;
  border: 3px double #ff66cc;
  background: #fff0f8;
  padding: 3px;
  box-shadow: 0 0 10px #ff99cc;
  transition: transform 0.3s, box-shadow 0.3s;
}
.member-gallery img:hover {
  transform: scale(1.06);
  box-shadow: 0 0 25px #ff66b2;
}

/* Lightbox */
.lightbox {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 1000;
}
.lightbox img {
  max-width: 80%;
  max-height: 80%;
  margin-bottom: 20px;
  cursor: pointer;
}
.lightbox .controls button {
  font-size: 20px;
  margin: 5px;
  padding: 6px 14px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
  background: #ff3399;
  color: white;
}

/* Navigation buttons */
.back-btn {
  margin: 10px;
  padding: 10px 16px;
  border-radius: 8px;
  background: #ff66b2;
  color: white;
  border: none;
  cursor: pointer;
}
.back-btn:hover {
  background: #ff33aa;
}

/* Responsive adjustments */
@media (max-width: 900px) {
  .member-gallery { grid-template-columns: repeat(2, 1fr); }
}
@media (max-width: 600px) {
  .member-gallery { grid-template-columns: 1fr; }
  .member-gallery img { width: 70%; height: auto; }
}
</style>
</head>

<script>
const gallery = document.querySelectorAll('#miyoun-gallery a');
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
let currentIndex = 0;

gallery.forEach((item, index) => {
  item.addEventListener('click', e => {
    e.preventDefault();
    currentIndex = index;
    lightbox.style.display = 'flex';
    lightboxImg.src = gallery[currentIndex].href;
  });
});

function closeLightbox() { lightbox.style.display = 'none'; }
function nextImage() {
  currentIndex = (currentIndex + 1) % gallery.length;
  lightboxImg.src = gallery[currentIndex].href;
}
function prevImage() {
  currentIndex = (currentIndex - 1 + gallery.length) % gallery.length;
  lightboxImg.src = gallery[currentIndex].href;
}

lightboxImg.addEventListener('click', () => {
  window.open(lightboxImg.src, '_blank');
});

document.getElementById('close').onclick = closeLightbox;
document.getElementById('next').onclick = nextImage;
document.getElementById('prev').onclick = prevImage;
</script>
