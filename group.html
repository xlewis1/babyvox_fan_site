<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baby VOX Group Gallery</title>

<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background-color: rgba(0,0,0,0.1);
  margin: 0;
  padding: 20px;
}

/* Spinning logo */
.logo {
  height: 80px;
  animation: spin 5s linear infinite;
  margin-bottom: 20px;
}
@keyframes spin {
  0% { transform: rotate(0deg);}
  100% { transform: rotate(360deg);}
}

/* Title & instructions */
h1 {
  color: #4B0082;
}
.instructions {
  color: #4B0082;
  margin-bottom: 30px;
  font-size: 16px;
}

/* Gallery grid */
.member-gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
  gap: 20px;
  justify-items: center;
  margin-bottom: 40px;
}
.member-gallery img {
  width: 100px;
  height: 150px;
  object-fit: cover;
  cursor: pointer;
  border-radius: 6px;
  box-shadow: 0 0 8px #ff99cc;
  transition: transform 0.3s, box-shadow 0.3s;
}
.member-gallery img:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px #ff66b2;
  animation: pulse 1s infinite alternate;
}
@keyframes pulse {
  from { box-shadow: 0 0 20px #ff66b2; }
  to { box-shadow: 0 0 35px #ff33aa; }
}

/* Lightbox */
.lightbox {
  display: none;
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.85);
  justify-content: center;
  align-items: center;
  z-index: 1000;
  flex-direction: column;
}
.lightbox img {
  max-width: 80%;
  max-height: 80%;
  margin-bottom: 20px;
  cursor: pointer;
}
.lightbox .controls button {
  font-size: 20px;
  margin: 5px;
  padding: 5px 12px;
  cursor: pointer;
  border-radius: 4px;
  border:none;
  background: #ff3399;
  color: white;
}

/* Back buttons */
.back-btn {
  margin: 10px;
  padding: 8px 12px;
  border-radius: 6px;
  background: #ff66b2;
  color: white;
  border: none;
  cursor: pointer;
}
.back-btn:hover {
  background: #ff33aa;
}
</style>
</head>
<body>

<img src="babyvox.logo.2.svg" alt="Baby VOX Logo" class="logo">

<h1>Baby VOX Group Gallery</h1>
<p class="instructions">
Click an image to open the lightbox. Navigate with arrows or click X to close. Click the lightbox image for full resolution.
</p>

<div id="group-gallery" class="member-gallery">
  <!-- Group images -->
  <a href="Baby_Vox.jpg"><img src="Baby_Vox.jpg" alt="Baby Vox"></a>
  <a href="baby_vox copy.jpg"><img src="baby_vox copy.jpg" alt="Baby Vox Copy"></a>
  <a href="Babyvox.jpg"><img src="Babyvox.jpg" alt="Baby Vox Home"></a>
  <a href="BABYVOX2.jpg"><img src="BABYVOX2.jpg" alt="Baby Vox 2"></a>
  <a href="BABYVOX4.jpg"><img src="BABYVOX4.jpg" alt="Baby Vox 4"></a>
  <a href="BABYVOX5.jpg"><img src="BABYVOX5.jpg" alt="Baby Vox 5"></a>
  <a href="BABYVOX6.jpg"><img src="BABYVOX6.jpg" alt="Baby Vox 6"></a>
  <a href="BABYVOX7.jpeg"><img src="BABYVOX7.jpeg" alt="Baby Vox 7"></a>
  <a href="BABYVOX8.jpeg"><img src="BABYVOX8.jpeg" alt="Baby Vox 8"></a>
  <a href="Babyvox9.jpg"><img src="Babyvox9.jpg" alt="Baby Vox 9"></a>
  <a href="vox_4th57.jpg"><img src="vox_4th57.jpg" alt="Baby Vox 10"></a>
  <a href="vox_4th56.jpg"><img src="vox_4th56.jpg" alt="Baby Vox 11"></a>
  <a href="Babyvox12.jpg"><img src="Babyvox12.jpg" alt="Baby Vox 12"></a>

  <a href="babyvox1997.jpg"><img src="babyvox1997.jpg" alt="Baby Vox 1997"></a>
  <a href="1997vox.jpg"><img src="1997vox.jpg" alt="Baby Vox 1997 2"></a>

</div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
  <img src="" alt="" id="lightbox-img">
  <div class="controls">
    <button id="prev">&#8592;</button>
    <button id="next">&#8594;</button>
    <button id="close">X</button>
  </div>
</div>

<!-- Navigation buttons -->
<div>
  <button class="back-btn" onclick="window.location.href='gallery.html'">Back to Gallery</button>
  <button class="back-btn" onclick="window.location.href='index.html'">Back to Home</button>
</div>

<script>
// Lightbox logic
const gallery = document.querySelectorAll('#group-gallery a');
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
let currentIndex = 0;

gallery.forEach((item, index) => {
  item.addEventListener('click', (e) => {
    e.preventDefault();
    currentIndex = index;
    openLightbox();
  });
});

function openLightbox() {
  lightbox.style.display = 'flex';
  lightboxImg.src = gallery[currentIndex].href;
}

function closeLightbox() {
  lightbox.style.display = 'none';
}

function nextImage() {
  currentIndex = (currentIndex + 1) % gallery.length;
  lightboxImg.src = gallery[currentIndex].href;
}

function prevImage() {
  currentIndex = (currentIndex - 1 + gallery.length) % gallery.length;
  lightboxImg.src = gallery[currentIndex].href;
}

// Full resolution on click
lightboxImg.addEventListener('click', () => {
  window.open(lightboxImg.src, '_blank');
});

document.getElementById('close').addEventListener('click', closeLightbox);
document.getElementById('next').addEventListener('click', nextImage);
document.getElementById('prev').addEventListener('click', prevImage);
</script>

</body>
</html>
