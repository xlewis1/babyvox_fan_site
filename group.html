<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baby VOX Group Gallery</title>
<link rel="icon" type="image/svg+xml" href="babyvox.logo.2.svg">
<style>
/* Animate Gradient Background */
@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

body {
  font-family: 'Courier New', Courier, monospace;
  margin: 0;
  padding: 20px;
  text-align: center;
  background: linear-gradient(135deg, #ffe6f0, #f8e1ff, #ffd1e8, #f0c0ff);
  background-size: 400% 400%;
  animation: gradientMove 20s ease infinite;
  color: #4B0082;
}

/* Main panel container */
.panel {
  max-width: 1100px;
  margin: 0 auto 40px auto;
  padding: 20px;
  background: #fff0f8;
  border: 4px double #ff66cc;
  box-shadow: 0 0 15px #ff99cc;
  border-radius: 12px;
}

/* Title & instructions */
h1 {
  font-size: 2rem;
  margin-bottom: 10px;
  text-shadow: 1px 1px #ff99cc;
}
.instructions {
  font-size: 16px;
  margin-bottom: 30px;
  font-weight: bold;
  color: #4B0082;
}

/* Gallery grid - 3 per row always */
.member-gallery {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
  justify-items: center;
}
.member-gallery img {
  width: 150px;
  height: 200px;
  object-fit: cover;
  cursor: pointer;
  border: 3px double #ff66cc;
  padding: 4px;
  background: #fff0f8;
  border-radius: 8px;
  box-shadow: 0 0 10px #ff99cc;
  transition: transform 0.3s, box-shadow 0.3s;
}
.member-gallery img:hover {
  transform: scale(1.05);
  box-shadow: 0 0 25px #ff66b2;
  animation: pulse 1s infinite alternate;
}
@keyframes pulse {
  from { box-shadow: 0 0 20px #ff66b2; }
  to { box-shadow: 0 0 35px #ff33aa; }
}

/* Lightbox */
.lightbox {
  display: none;
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.85);
  justify-content: center;
  align-items: center;
  z-index: 1000;
  flex-direction: column;
}
.lightbox img {
  max-width: 80%;
  max-height: 80%;
  margin-bottom: 20px;
  cursor: pointer;
}
.lightbox .controls button {
  font-size: 20px;
  margin: 5px;
  padding: 5px 12px;
  cursor: pointer;
  border-radius: 4px;
  border:none;
  background: #ff3399;
  color: white;
}

/* Back buttons */
.back-btn {
  margin: 10px;
  padding: 10px 16px;
  border-radius: 6px;
  background: #ff66b2;
  color: white;
  border: none;
  cursor: pointer;
}
.back-btn:hover {
  background: #ff33aa;
}

/* Responsive adjustments - grid stays 3 columns on all devices */
@media (max-width: 1200px) { .member-gallery { grid-template-columns: repeat(3, 1fr); } }
@media (max-width: 1024px) { .member-gallery { grid-template-columns: repeat(3, 1fr); } }
@media (max-width: 768px)  { .member-gallery { grid-template-columns: repeat(3, 1fr); } }
@media (max-width: 480px)  { .member-gallery { grid-template-columns: repeat(3, 1fr); } }
</style>
</head>
<body>

<div class="panel">
  <h1>Baby VOX Group Gallery</h1>
  <p class="instructions">
    Click an image to open the lightbox. Navigate with arrows or click X to close. Click the lightbox image for full resolution.
  </p>

  <div id="group-gallery" class="member-gallery">

  <!-- Navigation buttons -->
  <button class="back-btn" onclick="window.location.href='gallery.html'">Back to Gallery</button>
  <button class="back-btn" onclick="window.location.href='index.html'">Back to Home</button>
</div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
  <img src="" alt="" id="lightbox-img">
  <div class="controls">
    <button id="prev">&#8592;</button>
    <button id="next">&#8594;</button>
    <button id="close">X</button>
  </div>
</div>

<script>
// Lightbox logic
const gallery = document.querySelectorAll('#group-gallery a');
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
let currentIndex = 0;

gallery.forEach((item, index) => {
  item.addEventListener('click', (e) => {
    e.preventDefault();
    currentIndex = index;
    openLightbox();
  });
});

function openLightbox() {
  lightbox.style.display = 'flex';
  lightboxImg.src = gallery[currentIndex].href;
}

function closeLightbox() {
  lightbox.style.display = 'none';
}

function nextImage() {
  currentIndex = (currentIndex + 1) % gallery.length;
  lightboxImg.src = gallery[currentIndex].href;
}

function prevImage() {
  currentIndex = (currentIndex - 1 + gallery.length) % gallery.length;
  lightboxImg.src = gallery[currentIndex].href;
}

// Full resolution on click
lightboxImg.addEventListener('click', () => {
  window.open(lightboxImg.src, '_blank');
});

document.getElementById('close').addEventListener('click', closeLightbox);
document.getElementById('next').addEventListener('click', nextImage);
document.getElementById('prev').addEventListener('click', prevImage);
</script>

</body>
</html>
