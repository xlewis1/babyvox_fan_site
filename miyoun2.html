<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kan Mi Youn Gallery - Page 2 | Baby VOX Fansite</title>

<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background-color: rgba(0,0,0,0.1);
  margin: 0;
  padding: 20px;
}

/* Title & instructions */
h1 {
  color: #4B0082;
}
.instructions {
  color: #4B0082;
  margin-bottom: 30px;
}

/* Gallery grid */
.member-gallery {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 15px;
  justify-items: center;
  margin-bottom: 40px;
}
.member-gallery img {
  width: 150px;
  height: 200px;
  object-fit: cover;
  cursor: pointer;
  border-radius: 8px;
  border: 3px double #ff66cc;
  background: #fff0f8;
  padding: 3px;
  box-shadow: 0 0 10px #ff99cc;
  transition: transform 0.3s, box-shadow 0.3s;
}
.member-gallery img:hover {
  transform: scale(1.06);
  box-shadow: 0 0 25px #ff66b2;
}

/* Lightbox */
.lightbox {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 1000;
}
.lightbox img {
  max-width: 80%;
  max-height: 80%;
  margin-bottom: 20px;
  cursor: pointer;
}
.lightbox .controls button {
  font-size: 20px;
  margin: 5px;
  padding: 6px 14px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
  background: #ff3399;
  color: white;
}

/* Navigation buttons */
.back-btn {
  margin: 10px;
  padding: 10px 16px;
  border-radius: 8px;
  background: #ff66b2;
  color: white;
  border: none;
  cursor: pointer;
}
.back-btn:hover {
  background: #ff33aa;
}

/* Responsive adjustments */
@media (max-width: 900px) {
  .member-gallery { grid-template-columns: repeat(2, 1fr); }
}
@media (max-width: 600px) {
  .member-gallery { grid-template-columns: 1fr; }
  .member-gallery img { width: 70%; height: auto; }
}
</style>
</head>

<body>

<h1>Kan Mi Youn Gallery – Page 2</h1>
<p class="instructions">
Click any image to open the lightbox.  
Use arrows to navigate, X to close.  
Click the image for full resolution in a new tab.
</p>

<!-- Miyoun Gallery Page 2 -->
<div id="miyoun-gallery" class="member-gallery">
  <a href="IMG_2418.jpeg"><img src="IMG_2418.jpeg" alt="Kan Mi Youn 2418"></a>
</div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
  <img id="lightbox-img" src="" alt="">
  <div class="controls">
    <button id="prev">&#8592;</button>
    <button id="next">&#8594;</button>
    <button id="close">X</button>
  </div>
</div>

<!-- Navigation -->
<div>
  <button class="back-btn" onclick="window.location.href='miyoun.html'">Back to Page 1</button>
  <button class="back-btn" onclick="window.location.href='index.html'">Back to Home</button>
  <button class="back-btn" onclick="window.location.href='miyoun3.html'">Next Page →</button>
</div>

<script>
const gallery = document.querySelectorAll('#miyoun-gallery a');
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
let currentIndex = 0;

gallery.forEach((item, index) => {
  item.addEventListener('click', e => {
    e.preventDefault();
    currentIndex = index;
    lightbox.style.display = 'flex';
    lightboxImg.src = gallery[currentIndex].href;
    document.body.style.overflow = "hidden";
  });
});

function closeLightbox() {
  lightbox.style.display = 'none';
  document.body.style.overflow = "auto";
}

function nextImage() {
  currentIndex = (currentIndex + 1) % gallery.length;
  lightboxImg.src = gallery[currentIndex].href;
}

function prevImage() {
  currentIndex = (currentIndex - 1 + gallery.length) % gallery.length;
  lightboxImg.src = gallery[currentIndex].href;
}

lightboxImg.addEventListener('click', () => {
  window.open(lightboxImg.src, '_blank');
});

document.getElementById('close').onclick = closeLightbox;
document.getElementById('next').onclick = nextImage;
document.getElementById('prev').onclick = prevImage;

lightbox.addEventListener('click', e => {
  if(e.target === lightbox) closeLightbox();
});

document.addEventListener('keydown', e => {
  if(lightbox.style.display === 'flex'){
    if(e.key === 'ArrowRight') nextImage();
    if(e.key === 'ArrowLeft') prevImage();
    if(e.key === 'Escape') closeLightbox();
  }
});
</script>

</body>
</html>
