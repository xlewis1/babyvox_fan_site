<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baby V.O.X Splash</title>

  <style>
    /* Fix mobile + desktop viewport issues */
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;

      /* FULLSCREEN BACKGROUND IMAGE */
      background-image: url('babyvox30.jpg');
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }

    /* Dark glass overlay */
    .overlay {
      background: rgba(0, 0, 0, 0.45);
      padding: 40px 50px;
      border-radius: 20px;
      backdrop-filter: blur(4px);
    }

    h1 {
      font-size: 2.5rem;
      margin: 0 0 10px;
    }

    p {
      margin: 0 0 25px;
      font-size: 1.1rem;
    }

    a {
      display: inline-block;
      padding: 14px 32px;
      background: white;
      color: #000;
      text-decoration: none;
      border-radius: 999px;
      font-weight: bold;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    a:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.35);
    }
  </style>
</head>

<body>
  <div class="overlay">
    <h1>Welcome</h1>
    <p>Tap or click to enter the Baby V.O.X fansite</p>
    <a href="index.html">Enter Site</a>
  </div>
</body>
</html>
