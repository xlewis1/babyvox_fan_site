<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baby V.O.X Fansite Splash</title>

<style>
  /* ==========================
     BACKGROUND & BODY
     ========================== */
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: "Verdana", sans-serif;
    background: linear-gradient(45deg, #ff69b4, #c0c0c0, #ff69b4);
    background-size: 400% 400%;
    animation: bgAnim 15s ease infinite;
    flex-direction: column;
    text-align: center;
  }

  @keyframes bgAnim {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* ==========================
     SPLASH IMAGE
     ========================== */
  .splash-img {
    width: 300px;
    max-width: 80%;
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.4);
    animation: shimmer 2.5s ease-in-out infinite alternate, bounce 3s ease-in-out infinite;
  }

  @keyframes shimmer {
    0% { filter: brightness(1); }
    50% { filter: brightness(1.25); }
    100% { filter: brightness(1); }
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
  }

  /* ==========================
     ENTER BUTTON
     ========================== */
  .enter-btn {
    margin-top: 30px;
    padding: 15px 40px;
    font-size: 18px;
    font-weight: bold;
    color: #fff;
    background: linear-gradient(135deg, #ff69b4, #ffb6c1);
    border: none;
    border-radius: 25px;
    cursor: pointer;
    box-shadow: 0 6px 20px rgba(0,0,0,0.4), inset 0 2px 3px rgba(255,255,255,0.5);
    transition: transform 0.25s ease, box-shadow 0.25s ease;
  }

  .enter-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 10px 30px rgba(0,0,0,0.5), inset 0 3px 5px rgba(255,255,255,0.6);
  }

  /* Optional floating sparkles behind */
  .sparkle {
    position: absolute;
    width: 8px;
    height: 8px;
    background: white;
    border-radius: 50%;
    opacity: 0.6;
    animation: sparkleAnim 6s linear infinite;
  }

  @keyframes sparkleAnim {
    0% { transform: translateY(100vh) scale(0.5); opacity: 0.6; }
    50% { opacity: 1; }
    100% { transform: translateY(-50px) scale(1); opacity: 0; }
  }
</style>
</head>

<body>

  <!-- Splash Image -->
  <img src="babyvox30.jpg" alt="Baby V.O.X" class="splash-img">

  <!-- Enter Button -->
  <button class="enter-btn" onclick="enterSite()">Click or Tap Here to Enter</button>

  <script>
    // Enter button function
    function enterSite() {
      window.location.href = "index.html";
    }

    // Optional: create floating sparkles behind
    for(let i=0;i<25;i++){
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.left = Math.random()*100 + 'vw';
      sparkle.style.animationDuration = (Math.random()*6 + 4) + 's';
      sparkle.style.width = sparkle.style.height = (Math.random()*6 + 4) + 'px';
      document.body.appendChild(sparkle);
    }
  </script>

</body>
</html>
