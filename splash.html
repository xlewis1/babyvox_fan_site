<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baby V.O.X Splash</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  font-family: "Segoe UI", Arial, sans-serif;
}

/* Full background image */
body {
  background: url('babyvox30.jpg') no-repeat center center fixed;
  background-size: cover;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

/* Y2K glass overlay */
.overlay {
  padding: 40px 60px;
  border-radius: 22px;

  background: linear-gradient(
    rgba(255, 182, 213, 0.35),
    rgba(220, 220, 220, 0.35)
  );
  backdrop-filter: blur(12px);

  box-shadow:
    0 0 25px rgba(255, 105, 180, 0.8),
    inset 0 0 15px rgba(255, 255, 255, 0.6);

  text-align: center;
}

/* Text */
h1 {
  margin: 0 0 10px;
  font-size: 2.4rem;
  color: white;
  text-shadow: 0 0 12px rgba(255,255,255,0.7);
}

p {
  margin: 0 0 25px;
  font-size: 1.1rem;
  color: white;
}

/* Enter button */
a {
  display: inline-block;
  padding: 14px 34px;
  background: white;
  color: #000;
  text-decoration: none;
  border-radius: 999px;
  font-weight: bold;

  box-shadow: 0 6px 18px rgba(0,0,0,0.25);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

a:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 24px rgba(0,0,0,0.35);
}
</style>
</head>

<body onclick="location.href='index.html'">
  <div class="overlay">
    <h1>Baby V.O.X</h1>
    <p>Click or tap to enter</p>
    <a href="index.html">Enter Site</a>
  </div>
</body>
</html>
