<style>
/* Body & Animated Gradient Background */
body {
  font-family: 'Courier New', Courier, monospace;
  text-align: center;
  margin: 0;
  padding: 20px;
  background: linear-gradient(270deg, #ffe6f0, #f8e1ff, #ffe6f0, #f8e1ff);
  background-size: 800% 800%;
  animation: gradientMove 20s ease infinite;
  color: #4B0082;
}

/* Gradient animation */
@keyframes gradientMove {
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* Panel wrapper */
.panel {
  max-width: 1000px;
  margin: auto;
  background: #fff0f8;
  border: 5px double #ff66cc;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 0 20px #ff99cc;
}

/* Title & instructions */
h1 {
  color: #4B0082;
  font-size: 2rem;
  margin-bottom: 10px;
  text-shadow: 1px 1px #ff99cc;
}
.instructions {
  font-weight: bold;
  margin-bottom: 30px;
}

/* Portrait gallery grid */
.member-gallery {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
  justify-items: center;
}
.member-gallery img {
  width: 150px;
  height: 200px;
  object-fit: cover;
  cursor: pointer;
  border: 3px double #ff66cc;
  padding: 3px;
  background: #fff0f8;
  border-radius: 8px;
  box-shadow: 0 0 10px #ff99cc;
  transition: transform 0.3s, box-shadow 0.3s;
}
.member-gallery img:hover {
  transform: scale(1.06);
  box-shadow: 0 0 25px #ff66b2;
}

/* Lightbox */
.lightbox {
  display: none;
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.85);
  justify-content: center;
  align-items: center;
  z-index: 1000;
  flex-direction: column;
}
.lightbox img {
  max-width: 80%;
  max-height: 80%;
  margin-bottom: 20px;
  cursor: pointer;
}
.lightbox .controls button {
  font-size: 20px;
  margin: 5px;
  padding: 5px 12px;
  cursor: pointer;
  border-radius: 4px;
  border:none;
  background: #ff3399;
  color: white;
}

/* Navigation buttons */
.back-btn {
  margin: 10px;
  padding: 10px 15px;
  border-radius: 6px;
  background: #ff66b2;
  color: white;
  border: none;
  cursor: pointer;
  font-weight: bold;
}
.back-btn:hover {
  background: #ff33aa;
}

/* Responsive adjustments */
@media (max-width: 900px) {
  .member-gallery { grid-template-columns: repeat(2, 1fr); }
}
@media (max-width: 600px) {
  .member-gallery { grid-template-columns: 1fr; }
  .member-gallery img { width: 70%; height: auto; }
}
</style>

<script>
// Lightbox logic
const gallery = document.querySelectorAll('#ez-gallery a');
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
let currentIndex = 0;

gallery.forEach((item, index) => {
  item.addEventListener('click', (e) => {
    e.preventDefault();
    currentIndex = index;
    openLightbox();
  });
});

function openLightbox() {
  lightbox.style.display = 'flex';
  lightboxImg.src = gallery[currentIndex].href;
}

function closeLightbox() {
  lightbox.style.display = 'none';
}

function nextImage() {
  currentIndex = (currentIndex + 1) % gallery.length;
  lightboxImg.src = gallery[currentIndex].href;
}

function prevImage() {
  currentIndex = (currentIndex - 1 + gallery.length) % gallery.length;
  lightboxImg.src = gallery[currentIndex].href;
}

// Lightbox image click opens full-res in new tab
lightboxImg.addEventListener('click', () => {
  window.open(lightboxImg.src, '_blank');
});

document.getElementById('close').addEventListener('click', closeLightbox);
document.getElementById('next').addEventListener('click', nextImage);
document.getElementById('prev').addEventListener('click', prevImage);
</script>
