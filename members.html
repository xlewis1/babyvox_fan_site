    body {
      font-family: Arial, sans-serif;
      background: #ffd6e8;

    }

    .logo {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 60px;
      height: auto;
      z-index: 1000;
      animation: spin 4s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    h1, h2 {
      color: #4B0082;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    .members {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .member {
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 102, 178, 0.4);
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
      color: inherit;
    }

    .member:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px rgba(255, 102, 178, 0.7);
    }

    .member img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
</head>
