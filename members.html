  @keyframes spin {

  h1 {

  .members-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-bottom: 40px;
  }

  .member {
    width: 120px;
    background: #fff0f5;
    border: 3px double #ff66b2;
    border-radius: 12px;
    padding: 10px;
    cursor: pointer;
    text-decoration: none;
    color: #4B0082;
    transition: 0.2s;
    box-shadow: 0 0 10px #ff99cc;
  }

  .member:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 20px #ff3399;
    background: #ffe6f0;
  }

  .member img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    border: 2px solid #ff3399;
    margin-bottom: 5px;
    object-fit: cover;
  }

  .member p {
    margin: 0;
    font-weight: bold;
  }

  /* SEPARATORS */
  hr {
    border: 2px dotted #ff66b2;
    width: 80%;
    margin: 40px auto;
  }

  /* FOOTER */
  footer {

    color: white;
    padding: 15px;
    font-size: 14px;
    text-shadow: 1px 1px #ff3399;
