<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baby V.O.X Fanart</title>
<style>
body {
  font-family: "Comic Sans MS", cursive, sans-serif;
  background: linear-gradient(135deg, #ffe6f0, #f8e1ff);
  color: #4B0082;
  margin: 0;
  padding: 0;
  text-align: center;
}

.container {
  width: 900px;
  max-width: 95%;
  margin: 0 auto 50px auto;
  background-color: #ffe6f0;
  border: 5px dashed #ff66cc;
  border-radius: 15px;
  padding: 20px;
}

h1 {
  color: #ff3399;
  text-shadow: 2px 2px #fff;
  font-size: 48px;
  margin-bottom: 10px;
}

h2.subtitle {
  font-size: 20px;
  color: #ff66cc;
  text-shadow: 1px 1px white;
  margin-bottom: 20px;
}

.banner {
  width: auto;
  max-height: 400px;
  object-fit: cover;
  border: 4px double hotpink;
  border-radius: 12px;
  margin-bottom: 15px;
}

.marquee {
  color: hotpink;
  font-weight: bold;
  font-size: 1.2rem;
  text-shadow: 1px 1px white;
  margin-bottom: 25px;
}

.instructions {
  background-color: #fff0f8;
  border: 3px dashed #ff66cc;
  border-radius: 12px;
  padding: 15px;
  margin-bottom: 30px;
  text-align: left;
}

.instructions a {
  color: #ff3399;
  font-weight: bold;
  text-decoration: none;
}

.instructions a:hover {
  text-decoration: underline;
}

.gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 15px;
}

.gallery img {
  width: 250px;
  max-width: 100%;
  border: 3px dashed #ff66cc;
  border-radius: 10px;
  cursor: pointer;
  transition: transform 0.2s;
}

.gallery img:hover {
  transform: scale(1.05);
}

.button-group {
  margin-top: 25px;
  display: flex;
  justify-content: center;
  gap: 15px;
}

.button-group button {
  font-family: "Comic Sans MS", cursive, sans-serif;
  font-weight: bold;
  font-size: 16px;
  color: white;
  background: #ff66cc;
  padding: 12px 28px;
  border: 3px solid #fff;
  border-radius: 50px;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(255,102,204,0.4);
  transition: all 0.3s cubic-bezier(0.175,0.885,0.32,1.275);
}

.button-group button:hover {
  transform: scale(1.1) rotate(-2deg);
  background: #ff3399;
  box-shadow: 0 0 20px #ff66cc, 0 0 40px #ffccff;
}

.button-group button:active {
  transform: scale(0.9);
}

/* Lightbox */
#lightbox {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

#lightbox-img {
  max-width: 90%;
  max-height: 90%;
  border: 5px double hotpink;
  border-radius: 12px;
  box-shadow: 0 0 40px #ff66cc;
  cursor: pointer;
}

#lightbox-close {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 40px;
  color: white;
  cursor: pointer;
  text-shadow: 0 0 15px hotpink;
}
</style>
</head>
<body>

<div class="container">
  <h1>Baby V.O.X Fanart</h1>
  <h2 class="subtitle">Leave your fanart here! Please be nice :)</h2>

  <img src="Eunhye005.jpeg" alt="Fanart Banner" class="banner">

  <marquee class="marquee" behavior="scroll" direction="left" scrollamount="10">
    üíñ Want your fanart featured? Message me on Instagram or TikTok! üíñ
  </marquee>

  <div class="button-group">
    <a href="fanart_ofthe_day.html" style="text-decoration:none;">
      <button type="button" style="color:#ff00ff; font-weight:bold; border:3px outset #ffccff; background:#ffffff;">
        ‚ú® Fanart of the Day ‚ú®
      </button>
    </a>
    <a href="index.html" style="text-decoration:none;">
      <button type="button" style="color:#0000ff; font-weight:bold; border:3px outset #ccccff; background:#ffffff;">
        üè† Back to Home
      </button>
    </a>
  </div>

  <div class="instructions">
    <p>To add your fanart, contact me on my social fanpages and I‚Äôll see if I can post it here:</p>
    <ul>
      <li>Instagram: <a href="https://www.instagram.com/babyvoxfan23" target="_blank">@babyvoxfan23</a></li>
      <li>TikTok: <a href="https://www.tiktok.com/@lewislovesmiyoun" target="_blank">@lewislovesmiyoun</a></li>
    </ul>
  </div>

  <!-- Gallery -->
  <div class="gallery">
    <img src="IMG_2765.jpeg" alt="Fanart 1">
    <img src="IMG_2766.jpeg" alt="Fanart 2">
    <img src="IMG_2767.jpeg" alt="Fanart 3">
    <img src="97EF46EF-856D-4EAB-8A55-489041B3A715.jpeg" alt="Fanart 4">
    <img src="F98B7C22-7D8A-4DD0-9F0C-CCAE88591228.jpeg" alt="Fanart 5">
    <img src="3CFE1A7F-E17C-498E-8A40-A399FFF6F634.jpeg" alt="Fanart 6">
    <img src="C48FDF6A-6023-4F24-819A-F6B96A74597A.jpeg" alt="Fanart 7">
    <img src="8F6C1431-8072-424C-A709-A24FF56B0C6C.jpeg" alt="Fanart 8">
  </div>
</div>

<!-- Lightbox -->
<div id="lightbox">
  <span id="lightbox-close">‚úñ</span>
  <img id="lightbox-img" src="" alt="Preview">
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightbox-img");
  const closeBtn = document.getElementById("lightbox-close");

  // Open lightbox when clicking a gallery image
  document.querySelectorAll(".gallery img").forEach(img => {
    img.addEventListener("click", () => {
      lightboxImg.src = img.src;
      lightbox.style.display = "flex";
    });
  });

  // Close lightbox
  closeBtn.addEventListener("click", () => {
    lightbox.style.display = "none";
  });

  // Click outside image closes lightbox
  lightbox.addEventListener("click", e => {
    if (e.target === lightbox) {
      lightbox.style.display = "none";
    }
  });

  // Click image in lightbox opens in new tab
  lightboxImg.addEventListener("click", () => {
    window.open(lightboxImg.src, "_blank");
  });
});
</script>

</body>
</html>
