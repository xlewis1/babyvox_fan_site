<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baby V.O.X Fanart</title>
<style>
/* Geocities-style body */
body {
  font-family: "Comic Sans MS", cursive, sans-serif;
  background: linear-gradient(135deg, #ffe6f0, #f8e1ff);
  color: #4B0082;
  margin: 0;
  padding: 0;
  text-align: center;
}

/* Container */
.container {
  width: 900px;
  max-width: 95%;
  margin: 0 auto 50px auto;
  background-color: #ffe6f0;
  border: 5px dashed #ff66cc;
  border-radius: 15px;
  padding: 20px;
}

/* Header */
h1 {
  color: #ff3399;
  text-shadow: 2px 2px #fff;
  font-size: 48px;
  margin-bottom: 10px;
}

/* Subtitle */
h2.subtitle {
  font-size: 20px;
  color: #ff66cc;
  text-shadow: 1px 1px white;
  margin-bottom: 20px;
}

/* Banner image */
.banner {
  width: auto;
  max-height: 400px;
  object-fit: cover;
  border: 4px double hotpink;
  border-radius: 12px;
  margin-bottom: 15px;
}

/* Ticker */
.marquee {
  color: hotpink;
  font-weight: bold;
  font-size: 1.2rem;
  text-shadow: 1px 1px white;
  margin-bottom: 25px;
}

/* Instructions box */
.instructions {
  background-color: #fff0f8;
  border: 3px dashed #ff66cc;
  border-radius: 12px;
  padding: 15px;
  margin-bottom: 30px;
  text-align: left;
}

.instructions a {
  color: #ff3399;
  text-decoration: none;
  font-weight: bold;
}

.instructions a:hover {
  text-decoration: underline;
}

/* Gallery grid */
.gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 15px;
}

.gallery img {
  width: 250px;
  max-width: 100%;
  border: 3px dashed #ff66cc;
  border-radius: 10px;
}

/* Sidebar style */
.sidebar a {
  display: block;
  margin: 10px 0;
  color: #ff3399;
  font-weight: bold;
  text-decoration: none;
}

.sidebar a:hover {
  text-decoration: underline;
}

/* Lightbox overlay */
#lightbox {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

/* Image inside lightbox */
#lightbox-img {
  max-width: 90%;
  max-height: 90%;
  border: 5px double hotpink;
  border-radius: 12px;
  box-shadow: 0 0 40px #ff66cc;
}

/* Close button */
#lightbox-close {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 40px;
  color: white;
  cursor: pointer;
  text-shadow: 0 0 15px hotpink;
}

</style>
</head>
<body>

<!-- Container -->
<div class="container">
  <h1>Baby V.O.X Fanart</h1>
  <h2 class="subtitle">Leave your fanart here! Please be nice :)</h2>

  <!-- Banner -->
  <img src="Eunhye005.jpeg" alt="Fanart Banner" class="banner">

  <!-- Ticker -->
  <marquee class="marquee" behavior="scroll" direction="left" scrollamount="10">
    ðŸ’– Want your fanart featured? Message me on Instagram or TikTok! ðŸ’–
  </marquee>

  <!-- Instructions -->
  <div class="instructions">
    <p>To add your fanart, contact me on my social fanpages and Iâ€™ll see if I can post it here:</p>
    <ul>
      <li>Instagram: <a href="https://www.instagram.com/babyvoxfan23?igsh=bmh6OWhveDVlZmVt&utm_source=qr" target="_blank">@babyvoxfan23</a></li>
      <li>TikTok: <a href="https://www.tiktok.com/@lewislovesmiyoun" target="_blank">@lewislovesmiyoun</a></li>
    </ul>
  </div>

  <!-- Gallery -->
  <div class="gallery">
    <!-- Example images; add manually -->
    <img src="IMG_2765.jpeg" alt="Fanart 1">
    <img src="IMG_2766.jpeg" alt="Fanart 2">
    <img src="IMG_2767.jpeg" alt="Fanart 3">
  </div>
</div>

  </div> <!-- end of container -->

<!-- LIGHTBOX -->
<div id="lightbox">
  <span id="lightbox-close">âœ–</span>
  <img id="lightbox-img" src="" alt="Preview">
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {

const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightbox-img");
const closeBtn = document.getElementById("lightbox-close");

// Open when clicking gallery images
document.querySelectorAll(".gallery img").forEach(img => {
  img.addEventListener("click", () => {
    lightbox.style.display = "flex";
    lightboxImg.src = img.src;
  });
});

// Close button
closeBtn.addEventListener("click", () => {
  lightbox.style.display = "none";
});

// Click outside image closes too
lightbox.addEventListener("click", e => {
  if (e.target === lightbox) {
    lightbox.style.display = "none";
  }
});

});
</script>

</body>
</html>
